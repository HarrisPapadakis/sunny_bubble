<html>
    <head>
        <title>School Site</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/login.css">
        <script src="./js/login.js"></script>
    </head>
    <body onload="Accounts();">
    <!-- <body> -->
        <form id="login" name="login" onsubmit="return checkLogin(event);">
            <div class="container" align="center">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <table>
                    <tr id="name" hidden="hidden">
                        <td><label for="name"><b>Name</b></label></td>
                        <td><input type="text" placeholder="Δώσε Όνομα" name="name"></td>
                    </tr>
                    <tr id="surname" hidden="hidden">
                        <td><label for="surname"><b>Surname</b></label></td>
                        <td><input type="text" placeholder="Δώσε Επίθετο" name="surname"></td>
                    </tr>
                    <tr>
                        <td><label for="email"><b>Email</b></label></td>
                        <td><input type="text" placeholder="Εισαγωγή Ηλεκ. Ταχυδ." name="email" required ></td>
                    </tr>
                    <tr>
                        <td><label for="psw"><b>Password</b></label></td>
                        <td><input type="password" placeholder="Enter Password" name="psw" required></td>
                    </tr>
                    <tr id="repeat" hidden="hidden">
                        <td><label for="psw-repeat"><b>Repeat Password</b></label></td>
                        <td><input type="password" placeholder="Repeat Password" name="psw_repeat"></td>
                    </tr>
                </table>
                <br><label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"/> Remember me
                </label>
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <div class="clearfix">
                    <button type="button" class="cancelbtn" onclick="Cancel();">Cancel</button>
                    <button id="create" type="button" class="createbtn" onclick="CreateAccount();">Create</button>
                    <button id="register" type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </body>
  </html>
